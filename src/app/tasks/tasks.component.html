@if (isAddingTask) {
    <app-new-task (cancel)="onCancelAddTask()" (add)="onAddTask($event)"></app-new-task>
}

<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="addTask()"> Add Task</button>
        </menu>
    </header>

    <ul>
        @for (item of selectedUserTasks; track item.id) {
            <li>
                <app-task [task]="item" (complete)="onCompleteTask($event)"/>
            </li>
        }
    </ul>
</section>

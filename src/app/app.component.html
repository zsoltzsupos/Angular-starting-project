        <app-user
          [user]="item"

        />

    @for (item of users; track item.id) {
      <li>
        <app-user
          [userItem]="item"
          [selected]="item.id === selectedUserId"
          (select)="onSelectUser($event)"
        />
        <!-- Create a list from the DUMMYUSERS array, input userItem -->
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id"></app-tasks>
  } @else {
    <p id="fallback">Select a user to see their tasks!</p>
  }
